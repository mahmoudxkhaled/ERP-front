<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ERP System — Login (Wireframe)</title>
    <style>
        :root {
            --bg: #f6f7f9;
            --panel: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #0ea5e9;
            --border: #e5e7eb;
            --focus: #2563eb;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: var(--text);
            background: #fafafa;
        }

        body {
            display: grid;
            min-height: 100vh;
            grid-template-rows: auto 1fr auto;
        }

        header,
        footer {
            width: 100%;
            padding: 16px 24px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            border-bottom: 1px solid #eee;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .brand .logo {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), #60a5fa);
        }

        .container {
            max-width: 420px;
            margin: 48px auto 64px;
            padding: 0 16px;
            display: grid;
            place-items: center;
        }

        .card {
            background: var(--panel);
            border: 1px solid #e6e6e6;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .03);
            padding: 24px 20px;
            width: 100%;
        }

        h1 {
            margin: 12px 0 16px;
            font-size: 24px;
        }

        .subtitle {
            margin: 0 0 24px 0;
            color: var(--muted);
            font-size: 14px;
        }

        form {
            display: grid;
            gap: 16px;
        }

        .field {
            display: grid;
            gap: 8px;
        }

        label {
            display: block;
            font-size: 14px;
            margin: 10px 0 6px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #cfcfcf;
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
            outline: none;
        }

        input:focus {
            outline: 3px solid rgba(37, 99, 235, 0.2);
            border-color: var(--focus);
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0 16px;
        }

        .row label[for="remember"] {
            display: inline;
            font-weight: normal;
            margin: 0 0 0 8px;
        }

        .btn-primary {
            width: 100%;
            appearance: none;
            border: 0;
            border-radius: 8px;
            padding: 12px 16px;
            background: #222;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .link-row {
            margin-top: 14px;
            display: grid;
            gap: 6px;
            text-align: center;
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }

        a:focus {
            outline: 3px solid rgba(37, 99, 235, 0.2);
            border-radius: 6px;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            color: #555;
            font-size: 13px;
            text-align: center;
            border-top: 1px solid #eee;
            background: #fff;
        }

        .footer-inner {
            max-width: 960px;
            margin: 0 auto;
            padding: 12px;
        }

        @media (max-width: 480px) {
            .container {
                margin-top: 24px;
            }

            .actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <header aria-label="Company">
        <strong>ERP System</strong>
    </header>

    <main>
        <div class="container">
            <section class="card" aria-labelledby="login-title">
                <h1 id="login-title">Login</h1>
                <p class="subtitle">Sign in to your company account to continue</p>

                <!-- Placeholder for Company field (multi-tenant) to be added later
          <div class="field">
            <label for="company">Company</label>
            <input id="company" name="company" type="text" placeholder="Company" />
          </div>
          -->

                <form aria-describedby="login-help" aria-labelledby="login-title">
                    <div class="field">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" autocomplete="username"
                            placeholder="name@company.com" />
                    </div>

                    <div class="field">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password"
                            placeholder="••••••••" />
                    </div>

                    <div class="row">
                        <div style="display:flex; align-items:center;">
                            <input id="remember" name="remember" type="checkbox" />
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="reset_password_wireframe.html" style="font-size: 14px;">Forgot Password?</a>
                    </div>

                    <button class="btn-primary" type="button" aria-label="Login"
                        onclick="location.href='dashboard_wireframe.html'">Login</button>

                    <div class="link-row" id="login-help">
                        <!-- <a href="#" aria-label="Verify Email">Verify Email</a> -->
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-inner">
            <span>© 2025 ERP system</span>
        </div>
    </footer>
</body>

</html>
