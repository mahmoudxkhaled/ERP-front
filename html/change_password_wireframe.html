<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP System — Change Password (Wireframe)</title>
    <style>
        /* Minimal styling for a clean wireframe look */
        :root {
            --maxw: 420px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            background: #fafafa;
            color: #222;
            display: grid;
            min-height: 100dvh;
            grid-template-rows: auto 1fr auto;
        }

        header,
        footer {
            padding: 16px;
            background: #fff;
            border-bottom: 1px solid #eee;
        }

        footer {
            border-top: 1px solid #eee;
            border-bottom: 0;
            text-align: center;
            font-size: 13px;
            color: #555;
        }

        .container {
            display: grid;
            place-items: center;
            padding: 32px 16px;
        }

        .card {
            width: 100%;
            max-width: var(--maxw);
            background: #fff;
            border: 1px solid #e6e6e6;
            border-radius: 10px;
            padding: 24px 20px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .03);
        }

        .logo {
            display: grid;
            place-items: center;
            margin-bottom: 10px;
            width: 100%;
            height: 64px;
            border: 2px dashed #d8d8d8;
            border-radius: 10px;
            color: #888;
            font-weight: 700;
            letter-spacing: .08em;
        }

        h1 {
            margin: 12px 0 16px;
            font-size: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            margin: 10px 0 6px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #cfcfcf;
            border-radius: 8px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px 16px;
            border: 0;
            border-radius: 8px;
            background: #222;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 16px;
        }

        .links {
            margin-top: 14px;
            display: grid;
            gap: 6px;
            text-align: center;
        }

        .links a {
            color: #333;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 16px;
            text-align: center;
        }

        .requirements {
            font-size: 12px;
            color: #666;
            margin: 8px 0;
            text-align: left;
        }
    </style>
</head>

<body>
    <header>
        <div style="display:flex; align-items:center; justify-content:space-between;">
            <strong>ERP System</strong>
            <div style="display:inline-flex; align-items:center; gap:8px; font-weight:600;">
                <div
                    style="width:24px;height:24px;border-radius:6px;border:2px dashed #e6e6e6;display:inline-grid;place-items:center;color:#6b7280;font-size:10px;">
                    L</div>
                <span>Acme Corp</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="card" aria-labelledby="change-title">
            <div class="logo" role="img" aria-label="Company Logo Placeholder">LOGO</div>
            <h1 id="change-title">Change Password</h1>
            <p>Enter your new password below.</p>

            <label for="new-password">New Password</label>
            <input id="new-password" name="new-password" type="password" placeholder="••••••••"
                autocomplete="new-password" />

            <label for="confirm-password">Confirm New Password</label>
            <input id="confirm-password" name="confirm-password" type="password" placeholder="••••••••"
                autocomplete="new-password" />

            <div class="requirements">
                Password must be at least 8 characters long and contain uppercase, lowercase, and numbers.
            </div>

            <button type="button" aria-label="Change Password">Change Password</button>

            <div class="links">
                <a href="login_wireframe.html">Back to Login</a>
            </div>


        </section>
    </main>

    <footer>
        <small>© 2025 ERP System</small>
    </footer>
</body>

</html>
