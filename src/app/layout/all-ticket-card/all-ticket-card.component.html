<div class="ticket-item" tabindex="0" (dblclick)="changeView(ticket)"
    [ngClass]="{'unread-ticket': !ticket.isRead, 'read-ticket': ticket.isRead}">
    <div class="relative md:mr-3">
        <img [src]="ticket.userImageUrl" class="w-4rem h-4rem border-circle shadow-4">
    </div>
    <div class="flex align-items-center">
        <div class="flex-column hidden md:flex">
            <span class="text-900 font-semibold block">{{ticket.userName}}</span>
            <span class="text-900 font-semibold block">{{ticket.helpCategoryName}}</span>
            <span
                class="block text-600 text-overflow-ellipsis overflow-hidden white-space-nowrap w-10rem text-sm">{{ticket.requestDetail}}</span>
        </div>
    </div>
    <div class="flex align-items-center">
        <div class="flex-column hidden md:flex">
            <div class="text-right">
                <p-button
                    pRipple
                    size="small"
                    pTooltip="{{'layout.ticket-chat-box.forwardMessage' | translate}}"
                    icon="pi pi-reply"
                    (click)="forwardTicket(ticket)"
                    *ngIf="hasPermission(actions.forwardTicketBtn)"
                    class="p-button-rounded p-button-text p-button-plain ml-3"></p-button>
            </div>
            <span class="text-700 font-semibold ml-auto hidden md:inline">{{ticket.insertedTime | date}}</span>
            <span class="text-700 font-semibold ml-auto hidden md:inline">#{{ticket.ticketNo}}</span>
        </div>
    </div>
</div>
