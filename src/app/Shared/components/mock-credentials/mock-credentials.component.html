<div class="mock-credentials-container" *ngIf="mockCredentials.length > 0">
    <div class="credentials-card">
        <h3>üîê Mock Authentication Credentials</h3>

        <div class="credentials-list">
            <div class="credential-item" *ngFor="let cred of mockCredentials">
                <div class="credential-info">
                    <span class="role-badge" [class]="'role-' + cred.role">{{ cred.role.replace('-', ' ').toUpperCase()
                        }}</span>
                    <div class="user-details">
                        <div class="job-info" *ngIf="cred.jobTitle">
                            <strong>{{ cred.jobTitle }}</strong>
                            <span *ngIf="cred.department"> - {{ cred.department }}</span>
                        </div>
                    </div>
                    <div class="email-password">
                        <div class="field">
                            <label>Email:</label>
                            <code (click)="copyToClipboard(cred.email)">{{ cred.email }}</code>
                        </div>
                        <div class="field">
                            <label>Password:</label>
                            <code (click)="copyToClipboard(cred.password)">{{ cred.password }}</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
