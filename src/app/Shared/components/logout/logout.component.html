<p-dialog [(visible)]="visible" (visibleChange)="visibleChange.emit($event)" header="Confirm Logout" [modal]="true"
    [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem; color: #f59e0b;"></i>
        <span>Are you sure you want to logout?</span>
    </div>
    <!-- <p class="mt-3 text-center" style="color: #6b7280;">
        You will be logged out of your account and redirected to the login page.
    </p> -->
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="Cancel"
            (click)="onCancelLogout()"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Logout"
            (click)="onConfirmLogout()"></button>
    </ng-template>
</p-dialog>
