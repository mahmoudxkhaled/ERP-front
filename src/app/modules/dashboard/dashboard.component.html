<div class="dashboard-stacks">
    <div class="stack-category" *ngFor="let category of getDashboardCategories()">
        <h2 class="stack-title">{{ category.title }}</h2>
        <div class="stack-items">
            <div class="stack-item" *ngFor="let item of category.items" (click)="navigateToRoute(item.route)">
                <div class="item-icon">{{ item.icon }}</div>
                <div class="item-label">{{ item.label }}</div>
            </div>
        </div>
    </div>
</div>
