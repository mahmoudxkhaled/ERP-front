<div class="dashboard-container p-4 card">
    <div class="category-wrapper" *ngFor="let function of getDashboardCategories()">
        <div class="category-label">
            <span class="text-xs font-bold uppercase tracking-wider text-500">{{ function.name }}</span>
            <div class="label-line"></div>
        </div>

        <div class="flex flex-wrap gap-4 mt-3 mb-6">
            <div *ngFor="let module of function.modules" class="module-glass-card"
                [class.is-locked]="!module.isImplemented" (click)="onModuleClick(module)">

                <div class="card-glow"></div>

                <div class="icon-section">
                    <span *ngIf="!module.icon" class="emoji-icon">{{ getModuleIcon(module) }}</span>
                    <img *ngIf="module.icon" [src]="module.icon" [alt]="module.name" class="img-icon">
                </div>

                <div class="name-section">
                    <span class="module-text">{{ module.name }}</span>
                    <span class="status-indicator" *ngIf="module.isImplemented">System Ready</span>
                </div>

                <div class="active-bar"></div>
            </div>
        </div>
    </div>
</div>
