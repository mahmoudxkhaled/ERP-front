<div class="grid">
    <div class="col-12" *ngFor="let category of getDashboardCategories()">
        <p-card [header]="category.title" styleClass="mb-3">
            <div class="flex flex-wrap gap-3">
                <div class="surface-100 border-1 border-300 border-round p-3 flex flex-column align-items-center justify-content-center gap-2 cursor-pointer  "
                    style="width:10rem;height:10rem" *ngFor="let item of category.items"
                    (click)="navigateToRoute(item.route)">
                    <span class="text-2xl">{{ item.icon }}</span>
                    <span class="text-sm font-medium text-700 text-center">{{ item.label }}</span>
                </div>
            </div>
        </p-card>
    </div>

</div>
