<div class="p-4 card">
    <p-toast></p-toast>

    <!-- Page Header -->
    <div class="mb-4">
        <h1 class="text-3xl font-bold  mb-2">{{ translate.getInstant('dashboard.companyDetails') }}</h1>
        <p class="text-gray-600">Manage your company information and settings</p>
    </div>

    <!-- Company Overview Card -->
    <p-card header="Company Overview" class="mb-4">
        <div class="flex align-items-center gap-4">
            <p-avatar image="assets/images/companyDefaultLogo.png" size="xlarge" shape="circle">
                <i class="pi pi-building"></i>
            </p-avatar>
            <div>
                <h2 class="text-2xl font-bold  mb-2">Acme Corporation</h2>
                <p-tag value="Technology Solutions" severity="info" class="mb-2"></p-tag>
                <p class="text-gray-600 flex align-items-center gap-2">
                    <i class="pi pi-map-marker text-blue-500"></i>
                    123 Business Street, City, State 12345
                </p>
            </div>
        </div>
    </p-card>

    <!-- Company Details Form -->
    <form [formGroup]="companyForm" (ngSubmit)="saveCompanyInfo()" *ngIf="companyForm">
        <div class="grid mt-4">
            <!-- Company Information Panel -->
            <div class="col-12 lg:col-6">
                <p-panel header="Company Information" class="h-full">
                    <div class="grid">
                        <div class="col-12">
                            <label class="block text-sm font-medium   mb-2">
                                <i class="pi pi-building mr-2 text-blue-500"></i>
                                Company Name
                            </label>
                            <input pInputText formControlName="companyName" placeholder="Enter company name"
                                class="w-full">
                        </div>

                        <div class="col-12">
                            <label class="block text-sm font-medium  mb-2">
                                <i class="pi pi-briefcase mr-2 text-blue-500"></i>
                                Industry
                            </label>
                            <p-dropdown formControlName="industry" [options]="industryOptions"
                                placeholder="Select industry" class="w-full">
                            </p-dropdown>
                        </div>

                        <div class="col-12 md:col-6">
                            <label class="block text-sm font-medium  mb-2">
                                <i class="pi pi-calendar mr-2 text-blue-500"></i>
                                Founded Year
                            </label>
                            <p-inputNumber formControlName="founded" placeholder="Enter founded year" [min]="1900"
                                [max]="2024" class="w-full">
                            </p-inputNumber>
                        </div>

                        <div class="col-12 md:col-6">
                            <label class="block text-sm font-medium  mb-2">
                                <i class="pi pi-users mr-2 text-blue-500"></i>
                                Number of Employees
                            </label>
                            <p-inputNumber formControlName="employees" placeholder="Enter number of employees" [min]="1"
                                class="w-full">
                            </p-inputNumber>
                        </div>
                    </div>
                </p-panel>
            </div>

            <!-- Contact Information Panel -->
            <div class="col-12 lg:col-6">
                <p-panel header="Contact Information" class="h-full">
                    <div class="grid">
                        <div class="col-12">
                            <label class="block text-sm font-medium  mb-2" for="phone">
                                <i class="pi pi-phone mr-2 text-blue-500"></i>
                                Phone Number
                            </label>
                            <p-inputMask formControlName="phone" id="phone" mask="(999) 999-9999"
                                placeholder="(555) 123-4567" class="w-full">
                            </p-inputMask>
                        </div>

                        <div class="col-12">
                            <label class="block text-sm font-medium  mb-2" for="email">
                                <i class="pi pi-envelope mr-2 text-blue-500"></i>
                                Email Address
                            </label>
                            <input pInputText formControlName="email" id="email" placeholder="info@company.com"
                                class="w-full">
                        </div>

                        <div class="col-12">
                            <label class="block text-sm font-medium  mb-2" for="website">
                                <i class="pi pi-globe mr-2 text-blue-500"></i>
                                Website
                            </label>
                            <input pInputText formControlName="website" id="website" placeholder="www.company.com"
                                class="w-full">
                        </div>

                        <div class="col-12">
                            <label class="block text-sm font-medium  mb-2" for="address">
                                <i class="pi pi-map-marker mr-2 text-blue-500"></i>
                                Address
                            </label>
                            <textarea pInputTextarea formControlName="address" id="address"
                                placeholder="Enter full address" rows="3" class="w-full">
                            </textarea>
                        </div>
                    </div>
                </p-panel>
            </div>
        </div>
    </form>

    <!-- Action Buttons -->
    <div class="flex justify-content-center gap-3 my-4">
        <p-button label="Save Changes" icon="pi pi-save" severity="success" (onClick)="saveCompanyInfo()">
        </p-button>
        <p-button label="Reset" icon="pi pi-refresh" severity="secondary" (onClick)="resetForm()">
        </p-button>
        <p-button label="Cancel" icon="pi pi-times" severity="danger" (onClick)="cancelEdit()">
        </p-button>
    </div>
