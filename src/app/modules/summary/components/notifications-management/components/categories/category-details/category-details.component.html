<div class="card">
    <div class="flex justify-content-between align-items-center mb-4">
        <h3>{{ 'notificationsManagement.categoryDetails.title' | translate }}</h3>
    </div>

    <!-- Skeleton: same layout as Basic Information panel -->
    <div *ngIf="loading" class="details-skeleton">
        <div class="details-skeleton-panel">
            <p-skeleton width="12rem" height="1.75rem" class="mb-3"></p-skeleton>
            <div class="grid">
                <div class="col-12 md:col-6">
                    <p-skeleton width="8rem" height="1rem" class="mb-2"></p-skeleton>
                    <p-skeleton width="5rem" height="1.25rem"></p-skeleton>
                </div>
                <div class="col-12 md:col-6">
                    <p-skeleton width="5rem" height="1rem" class="mb-2"></p-skeleton>
                    <p-skeleton width="6rem" height="1.25rem"></p-skeleton>
                </div>
                <div class="col-12">
                    <p-skeleton width="5rem" height="1rem" class="mb-2"></p-skeleton>
                    <p-skeleton width="100%" height="1.25rem"></p-skeleton>
                </div>
                <div class="col-12">
                    <p-skeleton width="9rem" height="1rem" class="mb-2"></p-skeleton>
                    <p-skeleton width="100%" height="2.5rem"></p-skeleton>
                </div>
                <div class="col-12 md:col-6">
                    <p-skeleton width="11rem" height="1rem" class="mb-2"></p-skeleton>
                    <p-skeleton width="4rem" height="1.25rem"></p-skeleton>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!loading && category" class="grid">
        <div class="col-12">
            <p-panel [header]="'notificationsManagement.categoryDetails.basicInformation' | translate">
                <div class="grid">
                    <div class="col-12 md:col-6">
                        <div class="field">
                            <label class="font-semibold">{{ 'notificationsManagement.categoryDetails.categoryId' | translate }}</label>
                            <p>{{ category.id }}</p>
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="field">
                            <label class="font-semibold">{{ 'notificationsManagement.categoryDetails.type' | translate }}</label>
                            <p-tag [value]="category.isSystemCategory ? ('notificationsManagement.categoryDetails.system' | translate) : ('notificationsManagement.categoryDetails.entity' | translate)" 
                                [severity]="category.isSystemCategory ? 'info' : 'warning'">
                            </p-tag>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="field">
                            <label class="font-semibold">{{ 'notificationsManagement.categoryDetails.titleLabel' | translate }}</label>
                            <p>{{ category.title }}</p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="field">
                            <label class="font-semibold">{{ 'notificationsManagement.categoryDetails.description' | translate }}</label>
                            <p>{{ category.description }}</p>
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="field">
                            <label class="font-semibold">{{ 'notificationsManagement.categoryDetails.canBeUnsubscribed' | translate }}</label>
                            <p-tag [value]="category.canBeUnsubscribed ? ('notificationsManagement.categoryDetails.yes' | translate) : ('notificationsManagement.categoryDetails.no' | translate)" 
                                [severity]="category.canBeUnsubscribed ? 'success' : 'secondary'">
                            </p-tag>
                        </div>
                    </div>
                </div>
            </p-panel>
        </div>
    </div>
</div>

<p-toast></p-toast>
