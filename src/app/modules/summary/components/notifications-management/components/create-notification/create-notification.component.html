<div class="card">
    <div class="flex justify-content-between align-items-center mb-4">
        <h3>Create Notification</h3>
        <div class="flex align-items-center gap-2" *ngIf="canSwitchMode()">
            <label class="text-600 font-medium">Mode:</label>
            <p-button [label]="'System'" [icon]="isSystemNotification ? 'pi pi-check-circle' : 'pi pi-circle'"
                [class]="isSystemNotification ? 'p-button-primary' : 'p-button-outlined'"
                (onClick)="setNotificationMode(true)">
            </p-button>
            <p-button [label]="'Entity'" [icon]="!isSystemNotification ? 'pi pi-check-circle' : 'pi pi-circle'"
                [class]="!isSystemNotification ? 'p-button-primary' : 'p-button-outlined'"
                (onClick)="setNotificationMode(false)">
            </p-button>
        </div>
        <p-tag *ngIf="!canSwitchMode()" [value]="isSystemNotification ? 'System' : 'Entity'"
            [severity]="isSystemNotification ? 'info' : 'warning'">
        </p-tag>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="grid">
            <div class="col-12">
                <div class="field p-fluid">
                    <label for="categoryId">Category <span class="text-red-500">*</span></label>
                    <p-dropdown id="categoryId" formControlName="categoryId" [options]="displayCategories" 
                        optionLabel="Title" optionValue="Category_ID" placeholder="Select Category"
                        [class.ng-invalid]="submitted && f['categoryId'].invalid">
                    </p-dropdown>
                    <small class="p-error" *ngIf="submitted && f['categoryId'].invalid">
                        Category is required.
                    </small>
                </div>
            </div>

            <div class="col-12">
                <div class="field p-fluid">
                    <label for="title">Title <span class="text-red-500">*</span></label>
                    <input id="title" type="text" pInputText formControlName="title"
                        [class.ng-invalid]="submitted && f['title'].invalid" placeholder="Enter notification title" />
                    <small class="p-error" *ngIf="submitted && f['title'].invalid && titleError">
                        {{ titleError }}
                    </small>
                </div>
            </div>

            <div class="col-12">
                <div class="field p-fluid">
                    <label for="message">Message <span class="text-red-500">*</span></label>
                    <textarea id="message" pInputTextarea formControlName="message" rows="5"
                        [class.ng-invalid]="submitted && f['message'].invalid"
                        placeholder="Enter notification message"></textarea>
                    <small class="p-error" *ngIf="submitted && f['message'].invalid && messageError">
                        {{ messageError }}
                    </small>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <div class="field p-fluid">
                    <label for="referenceType">Reference Type</label>
                    <p-dropdown id="referenceType" formControlName="referenceType" [options]="referenceTypes" 
                        optionLabel="label" optionValue="value" placeholder="Select Reference Type">
                    </p-dropdown>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <div class="field p-fluid">
                    <label for="referenceId">Reference ID</label>
                    <input id="referenceId" type="number" pInputText formControlName="referenceId" 
                        placeholder="Enter reference ID" 
                        [disabled]="!form.get('referenceType')?.value" />
                </div>
            </div>

            <div class="col-12">
                <div class="flex justify-content-end">
                    <p-button label="Create Notification" icon="pi pi-check" (onClick)="submit()" 
                        [loading]="loading" [disabled]="loading || form.invalid">
                    </p-button>
                </div>
            </div>
        </div>
    </form>
</div>

<p-toast></p-toast>
