<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '600px' }" [closable]="true" [draggable]="false"
    [resizable]="false" (onHide)="closeDialog()">
    <ng-template pTemplate="header">
        <h3>{{ isEdit ? 'Edit Category' : 'Create Category' }} ({{ isSystemCategory ? 'System' : 'Entity' }})</h3>
    </ng-template>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="grid">
            <div class="col-12">
                <div class="field p-fluid">
                    <label for="typeId">Notification Type <span class="text-red-500">*</span></label>
                    <p-dropdown id="typeId" formControlName="typeId" [options]="notificationTypes" 
                        optionLabel="Name" optionValue="Type_ID" placeholder="Select Type"
                        [class.ng-invalid]="submitted && f['typeId'].invalid">
                    </p-dropdown>
                    <small class="p-error" *ngIf="submitted && f['typeId'].invalid">
                        Notification Type is required.
                    </small>
                </div>
            </div>

            <div class="col-12">
                <div class="field p-fluid">
                    <label for="title">Category Title <span class="text-red-500">*</span></label>
                    <input id="title" type="text" pInputText formControlName="title"
                        [class.ng-invalid]="submitted && f['title'].invalid" placeholder="Enter category title" />
                    <small class="p-error" *ngIf="submitted && f['title'].invalid && titleError">
                        {{ titleError }}
                    </small>
                </div>
            </div>

            <div class="col-12">
                <div class="field p-fluid">
                    <label for="description">Description <span class="text-red-500">*</span></label>
                    <textarea id="description" pInputTextarea formControlName="description" rows="4"
                        [class.ng-invalid]="submitted && f['description'].invalid"
                        placeholder="Add a clear description for this category"></textarea>
                    <small class="p-error" *ngIf="submitted && f['description'].invalid && descriptionError">
                        {{ descriptionError }}
                    </small>
                </div>
            </div>

            <div class="col-12">
                <div class="field p-fluid">
                    <label for="canBeUnsubscribed">Can Be Unsubscribed</label>
                    <p-inputSwitch id="canBeUnsubscribed" formControlName="canBeUnsubscribed"></p-inputSwitch>
                </div>
            </div>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <p-button label="Cancel" icon="pi pi-times" class="p-button-secondary" (onClick)="cancel()"
            [disabled]="loading">
        </p-button>
        <p-button [label]="isEdit ? 'Update' : 'Save'" icon="pi pi-check" (onClick)="submit()" [loading]="loading"
            [disabled]="loading">
        </p-button>
    </ng-template>
</p-dialog>

<p-toast></p-toast>
