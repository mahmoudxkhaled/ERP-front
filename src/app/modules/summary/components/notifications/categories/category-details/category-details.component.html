<div class="card">
    <div class="flex justify-content-between align-items-center mb-4">
        <h2>Category Details</h2>
        <p-button label="Back" icon="pi pi-arrow-left" class="p-button-secondary" (onClick)="navigateBack()"></p-button>
    </div>

    <div *ngIf="loading" class="flex justify-content-center align-items-center" style="min-height: 200px;">
        <p-progressSpinner></p-progressSpinner>
    </div>

    <div *ngIf="!loading && category" class="grid">
        <div class="col-12">
            <p-panel header="Basic Information">
                <div class="grid">
                    <div class="col-12 md:col-6">
                        <div class="field">
                            <label class="font-semibold">Category ID</label>
                            <p>{{ category.id }}</p>
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="field">
                            <label class="font-semibold">Type</label>
                            <p-tag [value]="category.isSystemCategory ? 'System' : 'Entity'" 
                                [severity]="category.isSystemCategory ? 'info' : 'warning'">
                            </p-tag>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="field">
                            <label class="font-semibold">Title</label>
                            <p>{{ category.title }}</p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="field">
                            <label class="font-semibold">Description</label>
                            <p>{{ category.description }}</p>
                        </div>
                    </div>
                    <div class="col-12 md:col-6">
                        <div class="field">
                            <label class="font-semibold">Can Be Unsubscribed</label>
                            <p-tag [value]="category.canBeUnsubscribed ? 'Yes' : 'No'" 
                                [severity]="category.canBeUnsubscribed ? 'success' : 'secondary'">
                            </p-tag>
                        </div>
                    </div>
                </div>
            </p-panel>
        </div>
    </div>
</div>

<p-toast></p-toast>
