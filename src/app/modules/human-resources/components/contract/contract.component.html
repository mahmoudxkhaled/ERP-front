<div class="card">
    <p-toast></p-toast>

    <!-- Page Header -->
    <div class="mb-4">
        <h1 class="text-3xl font-bold  mb-2">Contract Management</h1>
        <p class="text-gray-600">Manage employee contracts and agreements</p>
    </div>

    <!-- Contract Stats -->
    <div class="grid mb-4">
        <div class="col-12 md:col-4">
            <div class="surface-card border-round p-4">
                <div class="flex align-items-center">
                    <div class="mr-3">
                        <i class="pi pi-file text-2xl text-blue-500"></i>
                    </div>
                    <div>
                        <span class="text-500 text-sm">Active Contracts</span>
                        <div class="text-2xl font-bold text-900">142</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 md:col-4">
            <div class="surface-card border-round p-4">
                <div class="flex align-items-center">
                    <div class="mr-3">
                        <i class="pi pi-clock text-2xl text-orange-500"></i>
                    </div>
                    <div>
                        <span class="text-500 text-sm">Expiring Soon</span>
                        <div class="text-2xl font-bold text-900">8</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 md:col-4">
            <div class="surface-card border-round p-4">
                <div class="flex align-items-center">
                    <div class="mr-3">
                        <i class="pi pi-check-circle text-2xl text-green-500"></i>
                    </div>
                    <div>
                        <span class="text-500 text-sm">Renewed</span>
                        <div class="text-2xl font-bold text-900">15</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contracts Table -->
    <div class="iAware-loading-table-container" style="position: relative;">
        <app-table-loading-spinner *ngIf="tableLoadingSpinner"></app-table-loading-spinner>
        <p-table #contractTable [value]="contracts" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            responsiveLayout="scroll" [rowsPerPageOptions]="[10, 25, 50]"
            [globalFilterFields]="['employeeName', 'position', 'contractType', 'status']">

            <ng-template pTemplate="caption">
                <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                    <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(contractTable, $event)"
                            placeholder="Search contracts..." class="w-full" />
                    </span>
                    <p-button (onClick)="navigateToCreateContract()"
                        class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-plus"
                        label="New Contract"></p-button>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="employeeName" class="white-space-nowrap" style="width: 25%">
                        Employee<p-sortIcon field="employeeName"></p-sortIcon>
                    </th>
                    <th pSortableColumn="position" class="white-space-nowrap" style="width: 20%">
                        Position<p-sortIcon field="position"></p-sortIcon>
                    </th>
                    <th pSortableColumn="contractType" class="white-space-nowrap" style="width: 15%">
                        Type<p-sortIcon field="contractType"></p-sortIcon>
                    </th>
                    <th pSortableColumn="startDate" class="white-space-nowrap" style="width: 15%">
                        Start Date<p-sortIcon field="startDate"></p-sortIcon>
                    </th>
                    <th pSortableColumn="endDate" class="white-space-nowrap" style="width: 15%">
                        End Date<p-sortIcon field="endDate"></p-sortIcon>
                    </th>
                    <th pSortableColumn="status" class="white-space-nowrap" style="width: 10%">
                        Status<p-sortIcon field="status"></p-sortIcon>
                    </th>
                    <th style="width: 5%" class="text-right"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-contract>
                <tr>
                    <td class="font-semibold">{{ contract.employeeName }}</td>
                    <td>{{ contract.position }}</td>
                    <td>{{ contract.contractType }}</td>
                    <td>{{ contract.startDate }}</td>
                    <td>{{ contract.endDate }}</td>
                    <td>
                        <p-tag [value]="contract.status" [severity]="getStatusSeverity(contract.status)">
                        </p-tag>
                    </td>
                    <td>
                        <button *ngIf="contractMenuItems.length > 0" pButton pRipple type="button"
                            icon="pi pi-ellipsis-v" class="p-button-rounded p-button-text p-button-plain ml-3"
                            (click)="contractMenu.toggle($event); assignCurrentContract(contract)"></button>
                        <p-menu #contractMenu [model]="contractMenuItems" [appendTo]="'body'" [popup]="true"></p-menu>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
