<div class="card">
    <!-- Header -->
    <div class="flex justify-content-between align-items-center mb-4">
        <h2>Function Details</h2>
        <p-button label="Back to List" icon="pi pi-arrow-left" class="p-button-secondary" (onClick)="navigateBack()"
            [disabled]="loading">
        </p-button>
    </div>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="flex justify-content-center align-items-center" style="min-height: 200px;">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
    </div>

    <!-- Content -->
    <div *ngIf="!loading && functionDetails">
        <p-tabView [(activeIndex)]="activeTabIndex" class="w-full h-full">
            <!-- Tab 1: Basic Information -->
            <p-tabPanel header="Basic Information">
                <p-panel class="mb-5" [toggleable]="false">
                    <ng-template pTemplate="header">
                        <div class="flex align-items-center justify-content-between w-full">
                            <div class="flex align-items-center gap-3">
                                <i class="pi pi-puzzle-piece text-primary text-2xl"></i>
                                <span class="text-xl font-semibold">Function Profile</span>
                            </div>
                            <div class="flex gap-2">
                                <p-button label="Manage Logo" icon="pi pi-image" size="small" severity="contrast"
                                    (onClick)="openLogoDialog()" [disabled]="loading">
                                </p-button>
                                <p-button label="Edit Function" icon="pi pi-pencil" size="small" severity="contrast"
                                    (onClick)="editFunction()" [disabled]="loading">
                                </p-button>
                            </div>
                        </div>
                    </ng-template>

                    <div class="p-5">
                        <div class="grid">
                            <div class="col-12 md:col-6">
                                <div class="flex flex-column gap-3">
                                    <div>
                                        <small class="text-500">Function ID</small>
                                        <p class="mt-1 text-700 font-medium">#{{ functionDetails.id }}</p>
                                    </div>
                                    <div>
                                        <small class="text-500">Code</small>
                                        <p class="mt-1 text-700 font-medium text-lg">{{ functionDetails.code }}</p>
                                    </div>
                                    <div>
                                        <small class="text-500">Name</small>
                                        <p class="mt-1 text-700 font-medium text-lg">{{ functionDetails.name }}</p>
                                    </div>
                                    <div *ngIf="functionDetails.nameRegional">
                                        <small class="text-500">Name (Regional)</small>
                                        <p class="mt-1 text-700 font-medium">{{ functionDetails.nameRegional }}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 md:col-6">
                                <div class="flex flex-column gap-3">
                                    <div>
                                        <small class="text-500">Default Order</small>
                                        <p class="mt-1 text-700 font-medium">{{ functionDetails.defaultOrder || '—' }}
                                        </p>
                                    </div>
                                    <div>
                                        <small class="text-500">URL</small>
                                        <p class="mt-1 text-700 font-medium">{{ functionDetails.url || '—' }}</p>
                                    </div>
                                    <div>
                                        <small class="text-500">Status</small>
                                        <div class="mt-1">
                                            <p-tag [value]="getStatusLabel()" [severity]="getStatusSeverity()"
                                                [rounded]="true" icon="pi pi-circle-fill" class="text-sm font-medium">
                                            </p-tag>
                                        </div>
                                    </div>
                                    <div class="flex gap-2 mt-2">
                                        <p-button *ngIf="!functionDetails.isActive" label="Activate" icon="pi pi-check"
                                            severity="success" size="small" (onClick)="activateFunction()"
                                            [disabled]="loading">
                                        </p-button>
                                        <p-button *ngIf="functionDetails.isActive" label="Deactivate" icon="pi pi-times"
                                            severity="danger" size="small" (onClick)="deactivateFunction()"
                                            [disabled]="loading">
                                        </p-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </p-panel>
            </p-tabPanel>

            <!-- Tab 2: Logo -->
            <p-tabPanel header="Logo">
                <p-panel header="Function Logo" [toggleable]="false">
                    <div class="flex justify-content-center align-items-center p-5">
                        <div class="logo-container" style="max-width: 300px; max-height: 300px;">
                            <img [src]="functionLogo" alt="Function Logo"
                                style="width: 100%; height: 100%; object-fit: contain;">
                        </div>
                    </div>
                    <div class="flex justify-content-center gap-2 mt-3">
                        <p-button label="Manage Logo" icon="pi pi-image" (onClick)="openLogoDialog()"
                            [disabled]="loading">
                        </p-button>
                    </div>
                </p-panel>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>

<!-- Function Logo Dialog -->
<app-function-logo [(visible)]="logoDialogVisible" [functionId]="functionId"
    [functionName]="functionDetails?.name || ''" (logoUpdated)="onLogoUpdated()">
</app-function-logo>
