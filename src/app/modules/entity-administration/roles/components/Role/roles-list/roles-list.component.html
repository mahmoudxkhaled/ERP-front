<div class="card">
    <div class="flex justify-content-between align-items-center mb-4">
        <h2>Manage Roles</h2>
        <p-button (onClick)="navigateToNew()" [disabled]="!!(isLoading$ | async)">
            <ng-container *ngIf="isLoading$ | async">
                <span class="indicator-progress" [style.display]="'block'">
                    Please wait
                    <i class="pi pi-spin pi-spinner" style="font-size: 1rem"></i>
                </span>
            </ng-container>
            <ng-container *ngIf="(isLoading$ | async) === false">
                <span>Add New Role</span>
            </ng-container>
        </p-button>
    </div>

    <div class=" " style="position: relative;">
        <p-table #rolesTable [value]="tableValue" [paginator]="true" [first]="first" [rows]="rows"
            [rowsPerPageOptions]="[10, 25, 50, 100]" [totalRecords]="totalRecords" [showCurrentPageReport]="true"
            responsiveLayout="scroll" [lazy]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            (onLazyLoad)="onPageChange($event)">

            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 50px;">Id</th>
                    <th style="width: 200px;">Title</th>
                    <th style="width: 300px;">Description</th>
                    <th style="width: 150px; text-align: start !important;">Actions</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-role>
                <tr>
                    <td>
                        <div>
                            <ng-container *ngIf="isLoading$ | async; else normalId">
                                <p-skeleton height="1.5rem" width="4rem" borderRadius="4px"></p-skeleton>
                            </ng-container>
                            <ng-template #normalId>
                                <p-tag [value]="'#' + role.id" severity="info"></p-tag>
                            </ng-template>
                        </div>
                    </td>
                    <td>
                        <div class="flex flex-column">
                            <ng-container *ngIf="isLoading$ | async; else normalTitle">
                                <p-skeleton height="1rem" width="10rem"></p-skeleton>
                            </ng-container>
                            <ng-template #normalTitle>
                                <span style="cursor: pointer;" class="font-semibold name-text"
                                    routerLink="/company-administration/roles/{{ role.id }}">
                                    {{ role.title }}</span>
                            </ng-template>
                        </div>
                    </td>
                    <td>
                        <ng-container *ngIf="isLoading$ | async; else normalDescription">
                            <p-skeleton height="3rem" width="100%" class="line-height-3"></p-skeleton>
                        </ng-container>
                        <ng-template #normalDescription>
                            <span class="text-600 line-height-3 description-text">{{ role.description || 'No description
                                provided.' }}</span>
                        </ng-template>
                    </td>
                    <td class="text-start">
                        <ng-container *ngIf="isLoading$ | async; else normalActions">
                            <p-skeleton height="2rem" width="2rem" borderRadius="50%"></p-skeleton>
                        </ng-container>
                        <ng-template #normalActions>
                            <button pButton pRipple type="button" icon="pi pi-ellipsis-v"
                                class="p-button-rounded p-button-text p-button-plain"
                                (click)="openMenu(rowMenu, role, $event)" [disabled]="menuItems.length === 0">
                            </button>
                            <p-menu #rowMenu [model]="menuItems" [popup]="true" [appendTo]="'body'"></p-menu>
                        </ng-template>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4" class="text-center">No roles found</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-toast></p-toast>

<p-dialog [(visible)]="deleteRoleDialog" [modal]="true" [style]="{ width: '450px' }" [closable]="true"
    [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header">
        <h3>Delete Role</h3>
    </ng-template>
    <div class="flex flex-column gap-3">
        <p>
            Are you sure you want to delete <strong>{{ currentRoleForDelete?.title }}</strong>?
        </p>
        <p class="text-red-500 font-semibold">This action cannot be undone.</p>
    </div>
    <ng-template pTemplate="footer">
        <p-button label="Cancel" icon="pi pi-times" class="p-button-text" (onClick)="onCancelDeleteDialog()"
            [disabled]="!!(isLoading$ | async)">
        </p-button>
        <p-button class="p-button-danger" (onClick)="deleteRole()" [disabled]="!!(isLoading$ | async)">
            <ng-container *ngIf="isLoading$ | async">
                <span class="indicator-progress" [style.display]="'block'">
                    Please wait
                    <i class="pi pi-spin pi-spinner" style="font-size: 1rem"></i>
                </span>
            </ng-container>
            <ng-container *ngIf="(isLoading$ | async) === false">
                <span>Delete</span>
            </ng-container>
        </p-button>
    </ng-template>
</p-dialog>

<!-- Edit Role Dialog -->
<app-edit-role-dialog [(visible)]="editRoleDialogVisible" [roleId]="currentRoleForEdit?.id || ''"
    [roleTitle]="currentRoleForEdit?.title || ''" (saved)="handleRoleUpdated()">
</app-edit-role-dialog>
