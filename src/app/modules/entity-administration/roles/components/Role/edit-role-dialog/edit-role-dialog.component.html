<p-dialog [(visible)]="visible" [modal]="true" [closable]="true" [draggable]="false" [resizable]="false"
    (onClose)="closeDialog()" (onHide)="onDialogHide()" [style]="{ width: '520px' }">
    <ng-template pTemplate="header">
        <div class="dialog-header">
            <i class="pi pi-pencil mr-2 text-primary"></i>
            <div>
                <div class="title">Edit Role</div>
                <small class="subtitle">{{ roleTitle || 'Current Role' }}</small>
            </div>
        </div>
    </ng-template>

    <form [formGroup]="form" class="form-grid" (ngSubmit)="submit()">
        <div class="field">
            <label for="title">Title</label>
            <input pInputText id="title" type="text" formControlName="title" placeholder="Enter role title"
                [class.p-invalid]="form.controls['title'].invalid && form.controls['title'].touched" />
            <small *ngIf="form.controls['title'].invalid && form.controls['title'].touched && titleError"
                class="p-error">
                {{ titleError }}
            </small>
        </div>

        <div class="field">
            <label for="description">Description</label>
            <textarea pInputTextarea id="description" rows="3" formControlName="description"
                placeholder="Enter role description"
                [class.p-invalid]="form.controls['description'].invalid && form.controls['description'].touched"></textarea>
            <small
                *ngIf="form.controls['description'].invalid && form.controls['description'].touched && descriptionError"
                class="p-error">
                {{ descriptionError }}
            </small>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <div class="dialog-footer">
            <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-text" (onClick)="closeDialog()"
                [disabled]="saving"></p-button>
            <p-button type="submit" [disabled]="saving || loadingDetails" (onClick)="submit()">
                <ng-container *ngIf="saving">
                    <span class="indicator-progress" [style.display]="'block'">
                        <i class="pi pi-spin pi-spinner" style="font-size: 1rem"></i>
                        Save Changes
                    </span>
                </ng-container>
                <ng-container *ngIf="saving === false">
                    <i class="pi pi-check mx-1" style="font-size: 1rem"></i>
                    <span>Save Changes</span>
                </ng-container>
            </p-button>
        </div>
    </ng-template>
</p-dialog>
