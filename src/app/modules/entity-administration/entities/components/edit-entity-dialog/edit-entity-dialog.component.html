<p-dialog [(visible)]="visible" [modal]="true" [closable]="true" [draggable]="false" [resizable]="false"
    (onClose)="closeDialog()" [style]="{ width: '520px' }">
    <ng-template pTemplate="header">
        <div class="dialog-header">
            <i class="pi pi-pencil mr-2 text-primary"></i>
            <div>
                <div class="title">Edit Entity</div>
                <small class="subtitle">{{ entityName || 'Current Entity' }}</small>
            </div>
        </div>
    </ng-template>

    <form [formGroup]="form" class="form-grid" (ngSubmit)="submit()">
        <div class="field">
            <label for="code">Code</label>
            <input pInputText id="code" type="text" formControlName="code" placeholder="Enter entity code"
                [class.p-invalid]="form.controls['code'].invalid && form.controls['code'].touched" />
            <small *ngIf="form.controls['code'].invalid && form.controls['code'].touched && codeError" class="p-error">
                {{ codeError }}
            </small>
        </div>

        <div class="field">
            <label for="name">Name</label>
            <input pInputText id="name" type="text" formControlName="name" placeholder="Enter entity name"
                [class.p-invalid]="form.controls['name'].invalid && form.controls['name'].touched" />
            <small *ngIf="form.controls['name'].invalid && form.controls['name'].touched && nameError" class="p-error">
                {{ nameError }}
            </small>
        </div>

        <div class="field">
            <label for="description">Description</label>
            <textarea pInputTextarea id="description" rows="3" formControlName="description"
                placeholder="Enter entity description"
                [class.p-invalid]="form.controls['description'].invalid && form.controls['description'].touched"></textarea>
            <small
                *ngIf="form.controls['description'].invalid && form.controls['description'].touched && descriptionError"
                class="p-error">
                {{ descriptionError }}
            </small>
        </div>

        <div class="field p-fluid">
            <label for="parentEntityId">Parent Entity</label>
            <div class="p-inputgroup">
                <input id="parentEntityId" type="text" pInputText [value]="getParentEntityDisplayText()" readonly
                    placeholder="Select parent entity" (click)="openParentEntityDialog()" style="cursor: pointer;" />
                <p-button icon="pi pi-search" (onClick)="openParentEntityDialog()" [disabled]="saving || loadingDetails"
                    class="p-button-secondary">
                </p-button>
            </div>
        </div>

        <div class="field switch-field">
            <label for="isPersonal">Personal Entity</label>
            <p-inputSwitch id="isPersonal" formControlName="isPersonal"></p-inputSwitch>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <div class="dialog-footer">
            <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-text" (onClick)="closeDialog()"
                [disabled]="saving"></p-button>
            <p-button type="submit" [disabled]="saving || loadingDetails" (onClick)="submit()">
                <ng-container *ngIf="saving">
                    <span class="indicator-progress" [style.display]="'block'">
                        <i class="pi pi-spin pi-spinner" style="font-size: 1rem"></i>
                        Save Changes
                    </span>
                </ng-container>
                <ng-container *ngIf="saving === false">
                    <i class="pi pi-check mx-1" style="font-size: 1rem"></i>
                    <span>Save Changes</span>
                </ng-container>
            </p-button>
        </div>
    </ng-template>
</p-dialog>

<!-- Parent Entity Selection Dialog -->
<p-dialog [(visible)]="parentEntityDialogVisible" [modal]="true" [style]="{ width: '800px' }" [closable]="true"
    [draggable]="false" [resizable]="false" (onHide)="closeParentEntityDialog()">
    <ng-template pTemplate="header">
        <h3>Select Parent Entity</h3>
    </ng-template>

    <div class="flex flex-column gap-3">
        <!-- Search Bar -->
        <span class="p-input-icon-left w-full">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Search by name or code" class="w-full"
                [value]="entityTableTextFilter" (input)="onEntityTableSearchInput($event)" />
        </span>

        <!-- Entities Table -->
        <div style="position: relative; min-height: 400px;">
            <p-table [value]="entitiesForSelection" [paginator]="true" [first]="entityTableFirst"
                [rows]="entityTableRows" [rowsPerPageOptions]="[10, 25, 50, 100]"
                [totalRecords]="entityTableTotalRecords" [showCurrentPageReport]="true" [lazy]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [loading]="loadingEntitiesTable" (onLazyLoad)="onEntityTablePageChange($event)"
                styleClass="p-datatable-sm">

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 150px;">Code</th>
                        <th>Name</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-entity>
                    <tr [class.selected-row]="isParentEntitySelected(entity)" (click)="selectParentEntity(entity)"
                        style="cursor: pointer;">
                        <td>
                            <span class="font-semibold">{{ entity.code }}</span>
                        </td>
                        <td>
                            <span class="font-semibold">{{ entity.name }}</span>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="2" class="text-center p-4">
                            <i class="pi pi-inbox text-4xl text-gray-400 mb-2"></i>
                            <p class="text-gray-500">No entities found</p>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <!-- Action Buttons -->
    <ng-template pTemplate="footer">
        <div class="flex justify-content-between align-items-center">
            <p-button label="Select Root Entity" icon="pi pi-home" class="p-button-secondary"
                (onClick)="selectRootEntity()" [disabled]="loadingEntitiesTable">
            </p-button>
            <div class="flex gap-2">
                <p-button label="Cancel" icon="pi pi-times" class="p-button-text" (onClick)="closeParentEntityDialog()"
                    [disabled]="loadingEntitiesTable">
                </p-button>
                <p-button label="Select" icon="pi pi-check" (onClick)="closeParentEntityDialog()"
                    [disabled]="loadingEntitiesTable">
                </p-button>
            </div>
        </div>
    </ng-template>
</p-dialog>
