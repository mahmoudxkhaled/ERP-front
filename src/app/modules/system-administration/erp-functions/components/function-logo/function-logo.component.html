<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '600px' }" [closable]="true" [draggable]="false"
    [resizable]="false" (onHide)="onDialogHide()">
    <ng-template pTemplate="header">
        <h3>Manage Function Logo</h3>
    </ng-template>

    <div class="flex flex-column gap-4">
        <!-- Skeleton: same layout as logo section (preview box + upload label) -->
        <div *ngIf="loadingLogo" class="function-logo-skeleton flex flex-column gap-4 p-4">
            <div class="flex justify-content-center align-items-center">
                <p-skeleton width="300px" height="300px" styleClass="border-round"></p-skeleton>
            </div>
            <div class="flex flex-column gap-2">
                <p-skeleton width="6rem" height="1rem"></p-skeleton>
                <p-skeleton width="100%" height="2.5rem"></p-skeleton>
                <p-skeleton width="100%" height="0.875rem"></p-skeleton>
            </div>
        </div>

        <!-- Current Logo Display + Upload Section (when not loading) -->
        <ng-container *ngIf="!loadingLogo">
            <div class="flex justify-content-center align-items-center p-4">
                <div class="logo-preview-container"
                    style="max-width: 300px; max-height: 300px; border: 1px solid var(--surface-border); border-radius: 8px; padding: 1rem; background: var(--surface-ground);">
                    <img [src]="functionLogo" alt="Function Logo" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
            </div>
            <div class="flex flex-column gap-3">
                <div class="field p-fluid">
                    <label>Upload Logo</label>
                    <p-fileUpload #logoUploader mode="basic" name="logo" accept="image/*" (onSelect)="onLogoUpload($event)"
                        [maxFileSize]="2097152" chooseLabel="Choose Logo" [disabled]="loading || loadingLogo">
                    </p-fileUpload>
                    <small class="text-500">
                        Allowed formats: PNG, JPG, JPE, JPEG, GIF, BMP, TIFF, TIF, PICT. Recommended size: 200KB or less.
                    </small>
                </div>
                <div *ngIf="hasLogo" class="flex justify-content-center">
                    <p-button label="Remove Logo" icon="pi pi-trash" severity="danger" (onClick)="removeLogo()"
                        [disabled]="loading">
                    </p-button>
                </div>
            </div>
        </ng-container>
    </div>

    <ng-template pTemplate="footer">
        <div class="flex justify-content-end gap-2">
            <p-button label="Close" icon="pi pi-times" class="p-button-text" (onClick)="closeDialog()"
                [disabled]="loading || loadingLogo">
            </p-button>
        </div>
    </ng-template>
</p-dialog>

<p-toast></p-toast>
