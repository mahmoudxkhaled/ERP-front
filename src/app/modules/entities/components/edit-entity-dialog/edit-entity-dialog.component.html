<p-dialog [(visible)]="visible" [modal]="true" [closable]="true" [draggable]="false" [resizable]="false"
    (onClose)="closeDialog()" [style]="{ width: '520px' }">
    <ng-template pTemplate="header">
        <div class="dialog-header">
            <i class="pi pi-pencil mr-2 text-primary"></i>
            <div>
                <div class="title">Edit Entity</div>
                <small class="subtitle">{{ entityName || 'Current Entity' }}</small>
            </div>
        </div>
    </ng-template>

    <form [formGroup]="form" class="form-grid" (ngSubmit)="submit()">
        <div class="field">
            <label for="code">Code</label>
            <input pInputText id="code" type="text" formControlName="code" placeholder="Enter entity code"
                [class.p-invalid]="form.controls['code'].invalid && form.controls['code'].touched" />
            <small *ngIf="form.controls['code'].invalid && form.controls['code'].touched" class="p-error">
                Code is required.
            </small>
        </div>

        <div class="field">
            <label for="name">Name</label>
            <input pInputText id="name" type="text" formControlName="name" placeholder="Enter entity name"
                [class.p-invalid]="form.controls['name'].invalid && form.controls['name'].touched" />
            <small *ngIf="form.controls['name'].invalid && form.controls['name'].touched" class="p-error">
                Name is required.
            </small>
        </div>

        <div class="field">
            <label for="description">Description</label>
            <textarea pInputTextarea id="description" rows="3" formControlName="description"
                placeholder="Enter entity description"
                [class.p-invalid]="form.controls['description'].invalid && form.controls['description'].touched"></textarea>
            <small *ngIf="form.controls['description'].invalid && form.controls['description'].touched" class="p-error">
                Description is required.
            </small>
        </div>

        <div class="field p-fluid">
            <label for="parentEntityId">Parent Entity</label>
            <p-dropdown inputId="parentEntityId" formControlName="parentEntityId" [options]="parentOptions"
                optionLabel="label" optionValue="value" placeholder="Select parent entity" [showClear]="true"
                [filter]="true"></p-dropdown>
        </div>

        <div class="field switch-field">
            <label for="isPersonal">Personal Entity</label>
            <p-inputSwitch id="isPersonal" formControlName="isPersonal"></p-inputSwitch>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <div class="dialog-footer">
            <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-text" (onClick)="closeDialog()"
                [disabled]="saving"></p-button>
            <p-button type="submit" [disabled]="saving || loadingDetails" (onClick)="submit()">
                <ng-container *ngIf="saving">
                    <span class="indicator-progress" [style.display]="'block'">
                        <i class="pi pi-spin pi-spinner" style="font-size: 1rem"></i>
                        Save Changes
                    </span>
                </ng-container>
                <ng-container *ngIf="saving === false">
                    <i class="pi pi-check mx-1" style="font-size: 1rem"></i>
                    <span>Save Changes</span>
                </ng-container>
            </p-button>
        </div>
    </ng-template>
</p-dialog>
