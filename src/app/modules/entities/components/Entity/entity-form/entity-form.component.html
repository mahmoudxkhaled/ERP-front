<div class="card">
    <h2>{{ isEdit ? 'Edit Entity' : 'Create Entity' }}</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="grid">
            <div class="col-12 md:col-6">
                <div class="field p-fluid">
                    <label for="code">Entity Code <span class="text-red-500">*</span></label>
                    <input id="code" type="text" pInputText formControlName="code"
                        [class.ng-invalid]="submitted && f['code'].invalid" placeholder="Enter entity code" />
                    <small class="p-error" *ngIf="submitted && f['code'].invalid && codeError">
                        {{ codeError }}
                    </small>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <div class="field p-fluid">
                    <label for="name">Company Name <span class="text-red-500">*</span></label>
                    <input id="name" type="text" pInputText formControlName="name"
                        [class.ng-invalid]="submitted && f['name'].invalid" placeholder="Enter company name" />
                    <small class="p-error" *ngIf="submitted && f['name'].invalid && nameError">
                        {{ nameError }}
                    </small>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <div class="field p-fluid">
                    <label for="description">Description <span class="text-red-500">*</span></label>
                    <input id="description" type="text" pInputTextarea formControlName="description"
                        [class.ng-invalid]="submitted && f['description'].invalid"
                        placeholder="Add a clear description for this entity" />
                    <small class="p-error" *ngIf="submitted && f['description'].invalid">
                        Description is required
                    </small>
                </div>
            </div>

            <div class="col-12 md:col-6" *ngIf="showParentSelector">
                <div class="field p-fluid">
                    <label for="parentEntity">Parent Entity</label>
                    <div class="p-inputgroup">
                        <input id="parentEntity" type="text" pInputText [value]="getParentEntityDisplayText()" readonly
                            placeholder="Select parent entity" (click)="openParentEntityDialog()"
                            style="cursor: pointer;" />
                        <p-button icon="pi pi-search" (onClick)="openParentEntityDialog()" [disabled]="loading"
                            class="p-button-secondary">
                        </p-button>
                    </div>
                </div>
            </div>

            <div class="col-12 md:col-6" *ngIf="showIsPersonal">
                <div class="field flex  p-fluid">
                    <label for="isPersonal" class="mx-2">Personal Entity?</label>
                    <p-inputSwitch id="isPersonal" formControlName="isPersonal"></p-inputSwitch>
                </div>
            </div>
        </div>

        <!-- Account Section -->
        <div *ngIf="showAccountSection && !isEdit" class="mt-4">
            <h3 class="mb-3">Administrator Account</h3>
            <div class="grid">
                <div class="col-12 md:col-6">
                    <div class="field p-fluid">
                        <label for="email">Email <span class="text-red-500">*</span></label>
                        <input id="email" type="email" pInputText formControlName="email"
                            [class.ng-invalid]="submitted && f['email'].invalid" placeholder="Enter email address" />
                        <small class="p-error" *ngIf="submitted && f['email'].invalid && emailError">
                            {{ emailError }}
                        </small>
                    </div>
                </div>

                <div class="col-12 md:col-6">
                    <div class="field p-fluid">
                        <label for="firstName">First Name <span class="text-red-500">*</span></label>
                        <input id="firstName" type="text" pInputText formControlName="firstName"
                            [class.ng-invalid]="submitted && f['firstName'].invalid" placeholder="Enter first name" />
                        <small class="p-error" *ngIf="submitted && f['firstName'].invalid && firstNameError">
                            {{ firstNameError }}
                        </small>
                    </div>
                </div>

                <div class="col-12 md:col-6">
                    <div class="field p-fluid">
                        <label for="lastName">Last Name <span class="text-red-500">*</span></label>
                        <input id="lastName" type="text" pInputText formControlName="lastName"
                            [class.ng-invalid]="submitted && f['lastName'].invalid" placeholder="Enter last name" />
                        <small class="p-error" *ngIf="submitted && f['lastName'].invalid && lastNameError">
                            {{ lastNameError }}
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-content-end gap-2 mt-4">
            <p-button label="Cancel" icon="pi pi-times" class="p-button-secondary" (onClick)="cancel()"
                [disabled]="loading">
            </p-button>
            <p-button [label]="isEdit ? 'Update' : 'Save'" icon="pi pi-check" type="submit" [loading]="loading"
                [disabled]="loading">
            </p-button>
        </div>
    </form>
</div>

<!-- Parent Entity Selection Dialog -->
<p-dialog [(visible)]="parentEntityDialogVisible" [modal]="true" [style]="{ width: '800px' }" [closable]="true"
    [draggable]="false" [resizable]="false" (onHide)="closeParentEntityDialog()">
    <ng-template pTemplate="header">
        <h3>Select Parent Entity</h3>
    </ng-template>

    <div class="flex flex-column gap-3">
        <!-- Search Bar -->
        <span class="p-input-icon-left w-full">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Search by name or code" class="w-full"
                [value]="entityTableTextFilter" (input)="onEntityTableSearchInput($event)" />
        </span>

        <!-- Entities Table -->
        <div style="position: relative; min-height: 400px;">
            <p-table [value]="entitiesForSelection" [paginator]="true" [first]="entityTableFirst"
                [rows]="entityTableRows" [rowsPerPageOptions]="[10, 25, 50, 100]"
                [totalRecords]="entityTableTotalRecords" [showCurrentPageReport]="true" [lazy]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [loading]="loadingEntitiesTable" (onLazyLoad)="onEntityTablePageChange($event)"
                styleClass="p-datatable-sm">

                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 150px;">Code</th>
                        <th>Name</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-entity>
                    <tr [class.selected-row]="isParentEntitySelected(entity)" (click)="selectParentEntity(entity)"
                        style="cursor: pointer;">
                        <td>
                            <span class="font-semibold">{{ entity.code }}</span>
                        </td>
                        <td>
                            <span class="font-semibold">{{ entity.name }}</span>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="2" class="text-center p-4">
                            <i class="pi pi-inbox text-4xl text-gray-400 mb-2"></i>
                            <p class="text-gray-500">No entities found</p>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <!-- Action Buttons -->
    <ng-template pTemplate="footer">
        <div class="flex justify-content-between align-items-center">
            <p-button label="Select Root Entity" icon="pi pi-home" class="p-button-secondary"
                (onClick)="selectRootEntity()" [disabled]="loadingEntitiesTable">
            </p-button>
            <div class="flex gap-2">
                <p-button label="Cancel" icon="pi pi-times" class="p-button-text" (onClick)="closeParentEntityDialog()"
                    [disabled]="loadingEntitiesTable">
                </p-button>
                <p-button label="Select" icon="pi pi-check" (onClick)="closeParentEntityDialog()"
                    [disabled]="loadingEntitiesTable">
                </p-button>
            </div>
        </div>
    </ng-template>
</p-dialog>
